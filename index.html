<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container my-5">
		<h2>BT04: Kiểm Tra Tam Giác</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="inputNumberOne">Nhập Số Thứ Nhất</label>
				<input type="text" class="form-control" id="inputNumberOne">
			  </div>
			  <div class="form-group">
				<label for="inputNumberTwo">Nhập Số Thứ Hai</label>
				<input type="text" class="form-control" id="inputNumberTwo">
			  </div>
			  <div class="form-group">
				<label for="inputNumberThree">Nhập Số Thứ Ba</label>
				<input type="text" class="form-control" id="inputNumberThree">
			  </div>
			  <button type="submit" class="btn btn-primary" id="btnKiemTra">Kiểm Tra</button>
			</form>
			<p id="txtThongBao"></p>
		</div>
	</div>
	
	<hr/>
	<div class="container my-5">
	<h2>BT03: Kiểm Tra Có Bao Nhiêu Số Chẵn Và Số Lẻ</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="inputNO">Nhập Số Thứ Nhất</label>
				<input type="text" class="form-control" id="inputNO">
			  </div>
			  <div class="form-group">
				<label for="inputNT">Nhập Số Thứ Hai</label>
				<input type="text" class="form-control" id="inputNT">
			  </div>
			  <div class="form-group">
				<label for="inputNTh">Nhập Số Thứ Ba</label>
				<input type="text" class="form-control" id="inputNTh">
			  </div>
			  <button type="submit" class="btn btn-primary" id="btnKiemTraChanLe">Kiểm Tra Chẵn Lẽ</button>
			</form>
			<p id="txtThongBao2"></p>
		</div>
	</div>
	
	<hr/>
	<div class="container my-5">
	<h2>BT02: Viết Chương Trình Chào Hỏi</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="inputChao">Xin Chào</label>
				<input type="text" class="form-control" id="inputChao">
			  </div>
			  <button type="submit" class="btn btn-primary" id="btnChao">Chào</button>
			</form>
			<p id="txtThongBao3"></p>
		</div>
	</div>

	<hr/>
	<div class="container my-5">
	<h2>BT01: Viết Chương Trình Xuất Ba Số Theo Thứ Tự Tăng Dần</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="num1">Nhập Số Thứ Nhất</label>
				<input type="text" class="form-control" id="num1">
			  </div>
			  <div class="form-group">
				<label for="num2">Nhập Số Thứ Hai</label>
				<input type="text" class="form-control" id="num2">
			  </div>
			  <div class="form-group">
				<label for="num3">Nhập Số Thứ Ba</label>
				<input type="text" class="form-control" id="num3">
			  </div>
			  <button type="submit" class="btn btn-primary" id="btnSapXep">Sắp Xếp</button>
			</form>
			<p id="txtThongBao4"></p>
		</div>
	</div>
	

    
    <!--JS BOOTSRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>
</html>
